apiVersion: v2
name: dns
description: A Helm chart for Kubernetes

type: application
version: 0.1.0
appVersion: "1.16.0"

dependencies:
  - alias: dagster
    version: 0.1.0
    name: cloudflare-tunnel-remote
    condition: dagster.cloudflare.tunnel_token
    repository: https://cloudflare.github.io/helm-charts

  - alias: superset
    version: 0.1.0
    name: cloudflare-tunnel-remote
    condition: dashboard.cloudflare.tunnel_token
    repository: https://cloudflare.github.io/helm-charts

  - alias: lightdash
    version: 0.1.0
    name: cloudflare-tunnel-remote
    condition: lightdash.cloudflare.tunnel_token
    repository: https://cloudflare.github.io/helm-charts
