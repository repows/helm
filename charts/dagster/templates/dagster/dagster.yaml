---
apiVersion: v1
kind: Secret
metadata:
  name: dagster-aws-env
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  AWS_REGION: {{ .Values.dagster.aws.region | quote }}
  AWS_ACCESS_KEY_ID: {{ .Values.dagster.aws.accessKey | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.dagster.aws.secretKey | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dagster-aws-dir
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  config: {{ .Values.dagster.aws.config | b64enc }}
  credentials: {{ .Values.dagster.aws.credentials | b64enc }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dagster-postgresql-pv
spec:
  storageClassName: local
  capacity:
    storage: 16Gi
  volumeMode: Filesystem
  hostPath:
    path: /kube/repows/dagster/postgresql-pv
  accessModes: [ "ReadWriteOnce" ]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dagster-postgresql-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: local
  accessModes: [ "ReadWriteOnce" ]
  volumeName: dagster-postgresql-pv
  resources:
    requests:
      storage: 16Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dagster-rabbitmq-pv
spec:
  storageClassName: local
  capacity:
    storage: 16Gi
  volumeMode: Filesystem
  hostPath:
    path: /kube/repows/dagster/rabbitmq-pv
  accessModes: [ "ReadWriteOnce" ]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dagster-rabbitmq-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: local
  accessModes: [ "ReadWriteOnce" ]
  volumeName: dagster-rabbitmq-pv
  resources:
    requests:
      storage: 16Gi
---
