---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dagster-codec-config
  namespace: {{ .Release.Namespace }}
data: { }
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dagster-codec-data-pv
spec:
  storageClassName: local
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  hostPath:
    path: /kube/repows/pipe/dagster/dagster-codec-data-pv
  accessModes: [ "ReadWriteOnce" ]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dagster-codec-data-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: local
  accessModes: [ "ReadWriteOnce" ]
  volumeName: dagster-codec-data-pv
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dagster-codec-storage-pv
spec:
  storageClassName: local
  capacity:
    storage: 16Gi
  volumeMode: Filesystem
  hostPath:
    path: /kube/repows/pipe/dagster/dagster-codec-storage-pv
  accessModes: [ "ReadWriteOnce" ]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dagster-codec-storage-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: local
  accessModes: [ "ReadWriteOnce" ]
  volumeName: dagster-codec-storage-pv
  resources:
    requests:
      storage: 16Gi
---
