global: { }

nameOverride: ""
fullnameOverride: ""

operator:
  enabled: true
  fullnameOverride: spark-operator

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - master

rbac:
  - name: default
    ns: hub

  - name: default
    ns: spark

  - name: dagster
    ns: dagster

  - name: airflow
    ns: dagster
